<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			canvas {
				border: 2px solid MediumAquamarine;
			}
		</style>
	</head>
	<body>
		<canvas id="cnv" width="500" height="500"></canvas>
	<script>
		let cnv = document.querySelector("#cnv");
		let ctx = cnv.getContext("2d");
		const oneSecond = 1000;
		ctx.fillStyle = "DarkGoldenRod";
		let xPos = 0;
		let yPos = 0;
		let xVel = 1;
		let yVel = .8;
		let width = 50;
		let height = 50;
		ctx.fillRect(xPos, yPos, width, height);
		function moveRect() {
			xPos += xVel;
			yPos += yVel;
			ctx.clearRect(0, 0, 500, 500);
			ctx.fillRect(xPos, yPos, width, height);
			if (xPos + width > 500 || xPos < 0) { // '||' means 'or'
				xVel *= -1;
			}
			if (yPos + height > 500 || yPos < 0) {
				yVel *= -1;
			}
			requestAnimationFrame(moveRect);
		}
		//setInterval(moveRect, oneSecond/5);
		moveRect();

	</script>
	</body>
</html>
