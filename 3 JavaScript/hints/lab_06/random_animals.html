<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<div id="output"></div>
		<button id="save-btn">Save</button>
		<ol id="save-list">
		</ol>
	<script>
		let output = document.querySelector("#output")
		let saveBtn = document.querySelector("#save-btn")
		let saveList = document.querySelector("#save-list")
		let animals = ['dog', 'cat', 'mouse', 'bird', 'mudpuppy']
		function randRange(inNum) {
			return Math.floor(Math.random() * inNum)
		}
		function randChoice(inArr) {
			randIndex = randRange(inArr.length);
			return inArr[randIndex]
		}
		function setAnimal() {
			output.innerText = randChoice(animals);
		}
		setAnimal();
		setInterval(setAnimal, 2000);
		saveBtn.onclick = function() {
			let animal = document.createElement("li");
			animal.innerText = output.innerText;
			saveList.appendChild(animal);
		}
	</script>
	</body>
</html>
