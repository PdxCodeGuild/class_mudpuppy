<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<input id="enter-input">
	<script>
		let enterInput = document.querySelector("#enter-input")
		enterInput.onkeydown = function(event) { //runs every time a key goes down while the input has focus
			console.log(event) // always console.log the event
			if(event.keyCode == 13) { // if the key has the proper keycode
				alert(enterInput.value) // do an alert!
			}
		}
	</script>
	</body>
</html>
