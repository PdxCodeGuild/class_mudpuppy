<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
	</head>
	<body>
		<input id="unencoded-input">
		<button id="encode-button">encode!</button>
		<div id="output-div"></div>
	<script>
		let alphabet = 'abcdefghijklmnopqrstuvwxyz'
		let outputDiv = document.querySelector('#output-div')
		let encodeButton = document.querySelector('#encode-button')
		let unencodedInput = document.querySelector('#unencoded-input')
		encodeButton.onclick = function() {
			let numArr = []
			let unencoded = unencodedInput.value
			for (let i=0;i<unencoded.length;i++) {
				let letter = unencoded[i] // review
				let num = alphabet.indexOf(letter)
				numArr.push(num)
			}
			let encoded = ''	
			for (let i=0;i<numArr.length;i++) {
				let num = numArr[i] // confusing
				let index = (num + 13) % alphabet.length
				encoded += alphabet[index]

			}
			outputDiv.innerText = encoded
		}
		
	</script>
	</body>
</html>
