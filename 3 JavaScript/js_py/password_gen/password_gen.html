<!DOCTYPE html>
<html>
	<head>
		   <meta charset="UTF-8">
	</head>
	<body>
		<h1>Password in console</h1>
	<script>
		function randChoice(in_string) {
			let randZeroOne = Math.random();
			let randZeroLen = randZeroOne * in_string.length;
			let randIndex = Math.floor(randZeroLen);
			return in_string[randIndex];
		}
		let chars = 'abcdefg' + '0123456789';
		let password = '';
		let length = parseInt(prompt('how long?'))
		for (let counter=0;counter<length;counter+=1) {
			password += randChoice(chars);
		}
		alert(password)
	</script>
	</body>
</html>
