lab-2.html: make change

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>MAKE CHANGE</title>
</head>
<body>
    <script>
    let userInput = parseInt(prompt ("I have a change converter. How many pennies do you have?"))

    let quarters = Math.floor(userInput / 25)
    userInput = userInput - quarters * 25

    let dimes = Math.floor(userInput / 10)
    userInput = userInput - dimes * 10

    let nickels = Math.floor(userInput / 5)
    userInput = userInput - nickels * 5

    alert(`That would equal ${quarters} quarters, ${dimes} dimes, ${nickels} nickels and ${userInput} pennies`)

    </script>
</body>
</html>
