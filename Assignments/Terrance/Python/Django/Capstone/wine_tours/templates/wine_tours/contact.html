<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        h1 {border-style: solid; text-align: center; font-family: 'Suranna', serif; margin-top: 3%; margin-bottom: 1%;}
        h2 {border-style: solid; text-align: center; font-family: 'Suranna', serif; margin-top: 3%; margin-bottom: 1%;}
        .party_size {text-align: center; font-family: 'Suranna', serif}
        .title_background {max-width: 15%; justify-content: center; margin: 0 auto}
        .title_background2 {max-width: 10%; justify-content: center; margin: 1.5% auto}
        body {background-color: rgb(150, 114, 131); border: 1px solid #ddd; border-radius: 4px; padding: 5px; margin: 5px;}
        #contact {margin-top: 1.5%; font-family: 'Suranna', serif;}
    </style>
</head>
<body>

    <div class= "title_background center"> 
    <h1 id="title">Contact Us</h1>
    </div>

    <div class= "party_size">
        <form method="POST" action="/wine/receive/contact/">
            {% csrf_token %}
        
        <textarea id="contact" name="contact" rows="4" cols="50"></textarea>
        <br><br>
        <input type="submit" value="Submit">          
        </form>
    </div>

    <div class= "title_background2 center"> 
    <h2 id ="footer"><a href="/wine/">Main Page</a></h2>
    </div>

</body>
</html>
