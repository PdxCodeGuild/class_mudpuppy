<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Random Quote</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
    </style>
</head>
<body>
    <div id="quote"></div>
    <div id="author"></div>
    <script>
        let quoteDiv = document.querySelector("#quote");
        let authorDiv = document.querySelector("#author");
        axios.get("https://favqs.com/api/qotd/").then(
            function(response){console.log(response)
            quoteDiv.innerText = response.data.quote.body;
            authorDiv.innerText = response.data.quote.author;
            }
        )

    </script>
</body>
</html>
