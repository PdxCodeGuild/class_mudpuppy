<!DOCTYPE html>
<html>
    <head>
        <title>HTML/CSS Jumble!</title>
        <style>
            div {
                color: white;
                background-color: blue;
                border: 3px dotted red;
                margin: calc(50px + 1vh) calc(10px + 1vw);

            }
            .inline {
                display: inline;
            }
            body > .viewport {
                margin-top: 5vh;
                margin-bottom: 5vh;
            }
        </style>
    </head>

    <body>
        <div class="viewport">1</div>
        <div>2</div>
        <div>3</div>
        <div class="inline">4</div>
        <div class="inline">5</div>
        <div class="inline">6</div>
    </body>
</html>
