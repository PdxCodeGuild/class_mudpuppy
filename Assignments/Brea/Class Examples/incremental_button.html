<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>

        </style>
    </head>

    <body>
        <input id="num-input" placeholder="Give me a number">
        <button id="num-button">Add</button>
        <div id="div-holder"></div>
        <script>
            let numInput = document.querySelector("#num-input")
            let numButton = document.querySelector("#num-button")
            let divHolder = document.querySelector("#div-holder")
            const digitRegex = /^\d*$/  // makes sure they typed in numbers
            numButton.onClick = function() {    //when they click the button
                if (digitRegex.test(numInput.value)) {  //testing numInput value against the parameters we set via Regex, if they only type numbers then...
                    let newDiv = document.createElement("div")
                    let newSpan = document.createElement("span")
                    let newButton = document.creatElement("button")
                    newButton.innerText = "+"   //the button has a '+' in it
                    newSpan.innerText = numInput.value  //the span has the number the user typed into the input

                    newDiv.appendChild(newSpan)     // span in new div
                    newDiv.appendChild(newButton)   // button in new div
                    divHolder.appendChild(newDiv)   //new div in div holder
                    newButton.onclick = function() {
                        numSpan = this.parentNode.firstChild
                        numSpan.innerText = parseInt(numSpan.innerText) + 1     //the inner text in the span is what it is plus one

                    }
                }          
                numInput.value = ''     
            }
        </script>
    </body>
</html>
