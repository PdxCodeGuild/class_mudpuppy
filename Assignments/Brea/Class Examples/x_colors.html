<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>X Colors</title>

        <script defer> //defer waits until page loads to run the script, doesn't matter as much what variables are where
            let xHolder = document.querySelector("x-holder") //grabbing the div
            
            }
        </script>
    </head>
    <body>
        <input id="choose-color" type="text" placeholder="choose-color">
        <button id="change-color">Change the color</button>
        <div id="x-holder"></div>
    
    <script>
        let xHolder = document.querySelector("x-holder")
        let chooseColor = document.querySelector("choose-color")
        let changeColor = document.querySelector("change-color")
        for (let i=0; i<10; i++) {      //runs 10 times
                xHolder.innerText += 'x'    //adding an x
        }
        changeColor.onclick = function() { //every button click
            xHolder.style.color = chooseColor.value //set the stype based on what's in the input
            }
        }
    </script>
    </body>
</html>
