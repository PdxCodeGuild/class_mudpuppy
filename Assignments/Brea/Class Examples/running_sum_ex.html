<!DOCTYPE html>
<html>
    <head>
            <meta charset="utf-8">
    </head>

    <body>
        <input id="in-num" type="text" placeholder="Give me a number">
        <button id="add-num">add</button>
        <div id="num-holder"></div>
        <script>
            let inNum = document.querySelector("#in-num")
            let addNum = document.querySelector("#add-num")
            let numHolder = document.querySelector("#num-holder")
            addNum.onclick = function() {   //run when button is clicked
                convertedNum = parseInt(inNum.value)    //convert input into number
                let newDiv = document.createElement("div")  //creates any div or element for html that you can put in angle brackets, but doing so in JavaScript
                if (numHolder.children.length === 0) {
                    newDiv.innerText = convertedNum
                } else {
                    let lowestNode = numHolder.children[numHolder.chidren.length - 1]
                    let prevNum = lowestNode.innerText
                    newDiv.innerText = convertedNum + prevNum
                }
                numHolder.appendChild(newDiv)
            }
        </script>
    </body>
</html>
