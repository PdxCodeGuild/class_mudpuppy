<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <style>
            .inner-div {
                height: 100px;
                width: 100px;
                margin: 10px;
            }
        </style>
    </head>

    <body>
        <div id="main-div"></div>
    </body>

    <script>
        let mainDiv = document.querySelector("#main-div")
        for (let i=0; i<25; i++) {
            let oneDiv = document.createElement("div")
            oneDiv.style.backgroundColor = "blue"
            oneDiv.classList.add("inner-div")   //adding the style width/height to the buttons
            oneDiv.innerText = i    //putting the number of the button as text inside the button
            oneDiv.onClick = function () {
                console.log(this.innerText)
                oneDiv.parentNode.removeChild(this) //makes the buton go away when you click it
            }
            mainDiv.appendChild(oneDiv) //adding button to the main div?
        }
    </script>
</html>
