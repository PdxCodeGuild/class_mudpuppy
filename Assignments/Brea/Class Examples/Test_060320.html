<!DOCTYPE html>
<html>
    <head>  
        <meta charset="utf-8">

    </head>
    <body>
        <div id="num-mudpuppy">0</div>
        <script>
            let numMudpuppy = document.querySelector("#num-mudpuppy"); //grabbing the div
            let body = document.querySelector("body"); //or, let body = document.body
            body.onmousemove = function() {
                let updatedNum = (parseInt(numMudpuppy.innerText) + 1);
                numMudpuppy.innerText = updatedNum;
            } 
        </script>
    </body>
</html>
