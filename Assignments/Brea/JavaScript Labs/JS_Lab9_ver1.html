<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Inika&display=swap" rel="stylesheet">
        <style>
            body {
                background-image: url("https://66.media.tumblr.com/6b42daf4411c7eb1cadc7b9942c58625/c9cb2c5c9c814e5c-9d/s540x810/623a7b84221ae6510fd0a9e0124794f962f1da4c.jpg");
                background-repeat: space;
                background-size: auto;
                font-family: 'Inika', serif;
            }
            #quote-text {
                display: flexbox;
                justify-content: space-evenly;
                flex-direction: row;
                width: 500px;
                height: 250px;
                margin: 20px;
                padding: 10px;
                border: 2px solid black;
                background-color: white;
            }
        </style>

        <body>
            <div id="quote-text"></div>
            <script>
                let quoteText = document.querySelector("#quote-text");
                let url = "https://favqs.com/api/qotd";
                axios.get(url)
                    .then(function(response) {
                        var quoteOfDay = response.data;
                        console.log(quoteOfDay)
                        let quoteAuth = quoteOfDay.quote.author;
                        let quoteQuote = quoteOfDay.quote.body;
                        quoteText.innerText = `
                        Today's quote is from ${quoteAuth}: \n
                        \t "${quoteQuote}"
                        `
                    })
            </script>
        </body>
    </head>
</html>
