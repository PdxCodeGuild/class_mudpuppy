<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL BURRITO GRANDE ORDER FORM</title>
</head>
<body>
    <div class="header">
        <header><h1>El Burrito Grande Order Form</h1></header>
    </div>

    <div class="image">
        <img src="C:\Users\hdogo\Desktop\pdxcodeguild\HTML\burrito.jpg" width="400" height="300" alt="Burrito">
        <h2> Would you like fries with that? </h2>
    </div>

    <div class="custom">
        <h1> Customize Your Burrito </h1>
        <div class="details">
            <h2> Your Burrito's Details </h2>
        </div>
        <h3> Included in your 6 bucks</h3>
    </div>
<hr>

    
    <form>
        <h3>Tortilla : 
            <input type="radio" id="tortilla1" name="Wheat Flour" value="White_Flour">
            <label for="Wheat Flour"> White Flour </label>

            <input type="radio" id="tortilla2" name ="Wheat Flour" value="Wheat_Flour">
            <label for="Wheat Flour"> Wheat Flour </label>


            <input type="radio" id="tortilla3" name ="Wheat Flour" value="Spinach">
            <label for="Wheat Flour"> Spinach </label>

            <input type="radio" id="tortilla4" name ="Wheat Flour" value="Corn">
            <label for="Wheat Flour"> Corn (gluten-free) </label>
        </h3>
    </form>
    


    <form>
        <h3>Meats : 
            <input type="checkbox" id="meat1" name="Carnitas" value="Carnitas">
            <label for="Carnitas">Carnitas</label>

            <input type="checkbox" id="meat2" name="Carnitas" value="Carnitas">
            <label for="Carnitas">Chicken</label>

            <input type="checkbox" id="meat3" name="Carnitas" value="Carnitas">
            <label for="Carnitas">Sofritas  (tofu)</label>
        </h3>
    </form>

    <form>
        <div>
            <input type="checkbox" id="fixing1" name="fixings" value="Beans" checked>
            <label for="fixings">Beans</label>
        </div>

        <div>
            <input type="checkbox" id="fixing2" name="fixings" value="Cheese" checked>
            <label for="fixings">Cheese</label>
        </div>

        <div>
            <input type="checkbox" id="fixing3" name="fixings" value="Salsa" checked>
            <label for="fixings">Salsa</label>
        </div>

        <div>
            <input type="checkbox" id="fixing4" name="fixings" value="Sour Cream" checked>
            <label for="fixings" checked>Sour Cream</label>
        </div>
    </form>




    
    <div class="total">
        <ul>
            <li>White Tortilla</li>
            <li>Beans</li>
            <li>Cheese</li>
            <li>Salsa</li>
            <li>Sour Cream</li>
        </ul>

        <hr>
        <h4>total:$6.00</h4>
    </div>
    
    
</body>
</html>
