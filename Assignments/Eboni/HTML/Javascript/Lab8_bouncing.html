<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>

    <style>
        canvas {
            border: 2px solid black;
        }
    </style>

</head>
<body>
    <canvas width = "500" height = "500"></canvas>
    <script>
        let cnv = document.querySelector("canvas")
        let ctx = cnv.getContext("2d");
        let width = cnv.width;
        let height = cnv.height;
        let ball = {
            // radius: 4,
            px: Math.random()*width,
            py: Math.random()*height,
            vx: (2*Math.random()-1)*10,
            vy:(2*Math.random()-1)*10,

        //     x:50,
        //     y:height-500,
            radius: 50,
            color: 'orange',
            // vx: 1,
            // vy: -1,
        }

        function draw() {
            ctx.beginPath();
            ctx.clearRect(0,0,500,500);
            ctx.arc(ball.px, ball.py, ball.radius, 0, 2*Math.PI);
            ctx.fillStyle = ball.color;
            ctx.fill();
            ball.px = ball.px + ball.vx;
            ball.py = ball.py + ball.vy;
            if (ball.px > width) {
                // ball.px = width;
                ball.vx = ball.vx *-1;
            }
            if (ball.px < 0)    {
                // ball.px = width;
                ball.vx = ball.vx *-1;
            }
            if (ball.py > height){
                // ball.py = height;
                ball.vy = ball.vy *-1;
            }
            if (ball.py < 0) {
                // ball.py = height;
                ball.vy = ball.vy *-1;
            }

            
                requestAnimationFrame(draw);
            
        
        }
        draw()
    </script>
    
</body>
</html>
