<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab5_Clock</title>
</head>
<body>
    <h2>Clock</h2>
    <p id = "demo"></p>

    <script>
        var myClock = setInterval(myTimer, 1000);

        function myTimer() {
            var d = new Date();
            document.getElementById("demo").innerHTML = d.toLocaleTimeString();
        }

    </script>
    
</body>
</html>
