<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<style>
		body {
			background-color: darkgray;
			display: flex;
			justify-content: center;
			padding: 30% 0;
			text-align: center;
		}
	</style>
</head>

<body>

	<main>

		<div class="input-group mb-3">
			<input type="text" class="form-control user-input" placeholder="Choose a color" autofocus="autofocus"
				onFocus="this.select()">
			<div class="input-group-append">
				<button class="btn btn-primary submit-btn" type="button" id="button-addon2">Submit</button>
			</div>
		</div>

		<div class="x-holder"></div>

	</main>

	<script>
		let xHolder = document.querySelector('.x-holder')
		let submitBtn = document.querySelector('.submit-btn')
		let userInput = document.querySelector('.user-input')

		for (let i = 0; i < 10; i++) {
			xHolder.innerText += 'x'
			xHolder.style.fontSize = 'x-large'
		}

		submitBtn.addEventListener('click', function () {
			xHolder.style.color = userInput.value
			userInput.value = ''
		})
		userInput.addEventListener("keyup", function (event) {
			if (event.keyCode == 13) {
				submitBtn.click();
			}
		})
	</script>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
	</script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
	</script>
</body>

</html>
