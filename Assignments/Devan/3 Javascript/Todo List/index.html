<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Lab 4 | Todo List</title>


    <style>
        li {
            text-decoration-style: none;
            list-style: none;
        }

        .done-ul>li {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <main class="container">
        <h1>Todo List</h1>
        <input type="text" class="user-input" placeholder="Enter a task" autofocus>
        <button class="enter-btn" type="button">Enter</button>

        <table>
            <tr>
                <td valign="top">
                    <h3>Todo</h3>
                    <ul class="todo-ul" id="todo">

                        <li onclick=" move(this);">
                            <button onclick="deleteTask(this);" type="button" class="close remove-btn">
                                &times;
                            </button>
                            test
                        </li>
                    </ul>
                </td>
                <td width="100px">&nbsp;</td>
                <td valign="top">

                    <h3>Done</h3>
                    <ul id="done" class="done-ul">

                    </ul>
                </td>
            </tr>
        </table>

    </main>


    <script src="scripts.js"></script>
</body>

</html>
