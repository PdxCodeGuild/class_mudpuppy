{% extends "main/base.html" %}


{% block title %}RDC - Ball Pythons{% endblock %}

{% block content %}

{% for snake in all_snakes_template %}
<div class="snake-card">
        <img src='/{{ snake.picture.url }}' alt="Snake">
        <h2>{{snake.name}}</h2>
        <h4>{{snake.hatched_on}}</h4>
</div>
{% endfor %}

{% endblock %}
