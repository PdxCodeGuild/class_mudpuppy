<!DOCTYPE html>
<html>

<head>
	<title>HTML/CSS Jumble!</title>
	<style>
		body {
			display: flex;
			justify-content: space-around;
			align-items: center;
			position: relative;
			left: 0;
			height: 100vh;
			background: radial-gradient(transparent 40%, steelblue 90%),
				linear-gradient(to bottom right, darkblue 30%, skyblue 40%, skyblue 60%, darkblue 70%);
			color: white;
		}

		div {
			border: 3px solid green;
			outline: 3px solid black;
			margin: 20px;
		}

		.box {
			width: 100px;
			height: 100px;
			min-width: 50px;
			min-height: 50px;
		}

		.red {
			background-color: red;
		}

		.blue {
			background-color: blue;
		}

		.rounded {
			border-radius: 10px;
		}

		.shadow {
			transition-duration: 10s;
			box-shadow: 5px 10px 8px 0 rgba(255, 255, 0, 0);
		}

		.shadow:hover {
			transition-duration: .3s;
			box-shadow: 5px 10px 8px 0 rgba(255, 255, 0, .8);
		}

		#container {
			display: flex;
			flex-direction: column;
		}

		.inner {
			background-color: white;
		}


		.inner>div {
			visibility: hidden;
		}

		.inner:hover>div {
			visibility: visible;
		}
	</style>
</head>

<body>
	<div class="box blue rounded">1</div>
	<div class="box red rounded">2</div>
	<div class="box red">3</div>
	<div class="box red shadow">4</div>

	<div id="container">
		<div class="inner">
			<div class="blue box"></div>
			<div class="blue box"></div>
		</div>
		<div class="inner">
			<div class="red box"></div>
			<div class="red box"></div>
		</div>
	</div>

</body>

</html>
