<!DOCTYPE html>
<html>

<head>
	<title>HTML/CSS Jumble!</title>
	<style>
		div {
			margin: calc(50px + 1vh) calc(10px + 1vw);
			background-color: blue;
			color: white;
			border: 3px dotted red;
		}

		body>.viewport {
			margin-top: 5vh;
			margin-bottom: 5vh;
		}

		.inline {
			display: inline;
		}
	</style>
</head>

<body>
	<div class="viewport">1</div>
	<div>2</div>
	<div>3</div>
	<div class="inline">4</div>
	<div class="inline">5</div>
	<div class="inline">6</div>
</body>

</html>
